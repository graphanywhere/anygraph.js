<body>
    <div id="graphWrapper" data-type="graph" style="width:600px; height:300px; border:solid 1px #CCC;"></div>
    <h3>Data</h3>
    <div id="divData" style="height: 100px;"></div>
</body>
<script>
    let graph;
</script>
<script type="module">
    import { Graph, Circle, Text, Polyline, BgUtil } from "../../src/index.js";

    // graph对象
    graph = new Graph({
        "target": "graphWrapper",
        "enabledGeomEvent": true
    });

    // 新建图层
    let layer = graph.addLayer();
    BgUtil.generateGrid(Object.assign({ "interval": 10, "graph":graph }, graph.getSize()));

    // 绘制圆
    layer.getSource().add(new Circle({ "x": 150, "y": 150, "radius": 100, "style": { "lineWidth": 8, "color": "green" } }));
    layer.getSource().add(new Circle({ "x": 420, "y": 150, "radius": 100, "style": { "color": "none", "fillStyle":1, "fillColor":"gold" } }));

    // render
    graph.render();
    
    // 为geom绑定click事件
    let geoms = layer.getSource().getData();
    geoms.forEach( geom => {
		geom.on("click", activeShape);
	})
</script>
